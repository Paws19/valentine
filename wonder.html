<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You Lorraine</title>

    <!-- Cute font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #fff1f3, #ffe4e6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        padding: 16px;
      }

      .container {
        background: #ffffff;
        width: 100%;
        max-width: 340px;
        padding: 28px 22px;
        border-radius: 28px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.7s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.96);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .main-gif {
        width: 100%;
        max-width: 200px;
        border-radius: 24px;
        margin-bottom: 14px;
        animation: bounce 3s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      h2 {
        font-size: 1.05rem;
        color: #c2185b;
        margin: 12px 0 6px;
        line-height: 1.5;
        font-weight: 500;
      }

      p {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 18px;
      }

      .choices {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 22px;
      }

      .choice-btn {
        padding: 12px;
        border-radius: 999px;
        border: none;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .choice-btn.gala {
        background: #fce4ec;
        color: #ad1457;
      }
      .choice-btn.date {
        background: linear-gradient(135deg, #ec407a, #d81b60);
        color: #fff;
        box-shadow: 0 8px 16px rgba(216, 27, 96, 0.25);
      }
      .choice-btn.not-sure {
        background: #ffe0e6;
        color: #c2185b;
      }

      .choice-btn:hover {
        transform: scale(1.05);
      }

      .next-btn {
        width: 100%;
        padding: 12px;
        border-radius: 999px;
        border: none;
        background: #eee;
        color: #666;
        font-size: 0.85rem;
        cursor: pointer;
        transition:
          background 0.3s ease,
          transform 0.3s ease;
      }

      .next-btn:hover {
        background: #e0e0e0;
        transform: scale(1.03);
      }

      @media (max-width: 360px) {
        h2 {
          font-size: 0.95rem;
        }
        p {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        class="main-gif"
        src="https://media.tenor.com/Wr7H5USj1GcAAAAi/pengu-pudgy.gif"
        alt="cute gif"
      />

      <h2>What will you do this Valentine‚Äôs?</h2>
      <p>Just curious, no pressure üíó</p>

      <div class="choices">
        <button class="choice-btn gala" onclick="goGala()">
          Gala with tropa üòé
        </button>
        <button class="choice-btn gala" onclick="goDate()">Date ü•∞</button>
        <button class="choice-btn not-sure" onclick="goNotSure()">
          Not sure yet ü§î
        </button>
      </div>

      <button class="next-btn" onclick="window.location.href = 'gif.html'">
        ‚Üê Back
      </button>
    </div>

    <script>
      function goGala() {
        window.location.href = "gala.html";
      }
      function goDate() {
        window.location.href = "date.html";
      }
      function goNotSure() {
        window.location.href = "not_sure.html";
      }
    </script>
  </body>
</html>
