<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You, Lorraine</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #fff1f3, #ffecec);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        padding: 16px;
      }

      .container {
        background: #fff;
        width: 100%;
        max-width: 360px;
        padding: 28px 22px;
        border-radius: 28px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.96);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      img {
        max-width: 240px;
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        margin-bottom: 18px;
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.05);
      }

      h2 {
        font-size: 1.15rem;
        font-weight: 500;
        color: #c2185b;
        margin-bottom: 12px;
        line-height: 1.4;
      }

      p {
        font-size: 0.95rem;
        color: #555;
        margin: 6px 0;
      }

      .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border-radius: 999px;
        border: none;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      .contact {
        background: linear-gradient(135deg, #ec407a, #d81b60);
        color: white;
      }

      .next {
        background: #f2f2f2;
        color: #444;
      }
    </style>
  </head>

      <img
        src="https://media1.tenor.com/m/H9D8yy9LYZcAAAAC/are-you-okay-are-u-ok.gif"

      />

          target="_blank"
        >
          Contact Me

        <button class="btn next" onclick="ifClickNext()">Next â†’</button>
      </div>
    </div>

          "Are you sure you want to continue?\n\nIf you change your mind, you can always contact me. I care about you, Lor ðŸ’–",
        );

        if (goNext) {
          window.location.href = "next.html";
        }
      }
    </script>
  </body>
</html>
