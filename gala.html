<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You Lorraine</title>

    <!-- Cute font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #fff1f3, #ffe4e6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        padding: 16px;
      }

      .container {
        background: #ffffff;
        width: 100%;
        max-width: 340px;
        padding: 28px 22px;
        border-radius: 28px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.7s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.96);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      img {
        width: 100%;
        max-width: 220px;
        border-radius: 24px;
        margin-bottom: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: bounce 3s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      h2 {
        font-size: 1.05rem;
        color: #c2185b;
        margin-bottom: 8px;
        font-weight: 500;
      }

      p {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      .next-btn {
        width: 100%;
        padding: 12px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #ec407a, #d81b60);
        color: white;
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(216, 27, 96, 0.3);
        transition: transform 0.3s ease;
      }

      .next-btn:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        src="https://media1.tenor.com/m/fLfgamfVugYAAAAd/cheering-baby-yeah.gif"
        alt="cheering gif"
      />
      <h2>
        Are you sure? Gagala? Enjoy sa date with tropa lor, ingat kayo palagi ha
        üíñ
      </h2>
      <p>
        Sanaol may tropa date! Siguro coffee shop nanaman pupuntahan niyo ‚òï
      </p>

      <button class="next-btn" onclick="window.location.href = 'wonder.html'">
        ‚Üê Back
      </button>
    </div>
  </body>
</html>
