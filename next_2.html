<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You Lorraine</title>

    <!-- Soft cute font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #fff1f3, #ffe4e6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        padding: 16px;
      }

      .container {
        background: #ffffff;
        width: 100%;
        max-width: 330px;
        padding: 28px 22px;
        border-radius: 28px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.7s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.96);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .main-gif {
        width: 100%;
        max-width: 190px;
        border-radius: 24px;
        margin-bottom: 16px;
        animation: thinking 3s ease-in-out infinite;
      }

      @keyframes thinking {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      h2 {
        font-size: 1.3rem;
        color: #c2185b;
        margin: 8px 0 18px;
        line-height: 1.5;
        font-weight: 400;
      }

      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 22px;
      }

      .btn {
        flex: 1;
        padding: 12px 0;
        border: none;
        border-radius: 999px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-back {
        background: #fce4ec;
        color: #ad1457;
      }

      .btn-next {
        background: linear-gradient(135deg, #ec407a, #d81b60);
        color: white;
        box-shadow: 0 10px 18px rgba(216, 27, 96, 0.35);
      }

      .btn:hover {
        transform: scale(1.06);
      }

      @media (max-width: 360px) {
        h2 {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        class="main-gif"
        src="https://media.tenor.com/8iZAUyXf9zEAAAAi/uhmm.gif"
        alt="thinking gif"
      />

      <h2>Eto kasi ’yun…</h2>

      <div class="buttons">
        <button
          class="btn btn-back"
          onclick="window.location.href = 'yes_2.html'"
        >
          ← Back
        </button>

        <button class="btn btn-next" onclick="nextPage()">Next →</button>
      </div>
    </div>

    <script>
      function nextPage() {
        window.location.href = "shy.html";
      }
    </script>
  </body>
</html>
