<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You Lorraine</title>

    <!-- Cute font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #fff1f3, #ffe4e6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        padding: 16px;
      }

      .container {
        background: #ffffff;
        width: 100%;
        max-width: 340px;
        padding: 28px 22px;
        border-radius: 28px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.7s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.96);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .main-gif {
        width: 100%;
        max-width: 200px;
        border-radius: 24px;
        margin-bottom: 14px;
        animation: bounce 3s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      h2 {
        font-size: 1.05rem;
        color: #c2185b;
        margin: 12px 0 20px;
        line-height: 1.5;
        font-weight: 400;
      }

      /* Next/back buttons */
      .next-btn {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: none;
        border-radius: 999px;
        font-weight: 500;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .next {
        background: linear-gradient(135deg, #ec407a, #d81b60);
        color: white;
        box-shadow: 0 10px 18px rgba(216, 27, 96, 0.35);
      }

      .back {
        background: #fce4ec;
        color: #ad1457;
      }

      .next:hover,
      .back:hover {
        transform: scale(1.05);
      }

      @media (max-width: 360px) {
        h2 {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        class="main-gif"
        src="https://media1.tenor.com/m/y8cgJITHm9gAAAAd/yang-was-right-iwas-right.gif"
        alt="happy gif"
      />

      <h2>Diba! Tama HAHAHAHA.<br />Sige, study well ng mabuti!</h2>

      <button
        class="next-btn back"
        onclick="window.location.href = 'curious.html'"
      >
        ← Back
      </button>

      <button
        class="next-btn next"
        onclick="window.location.href = 'curious_2.html'"
      >
        Next →
      </button>
    </div>
  </body>
</html>
