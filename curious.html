<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You Lorraine</title>

    <!-- Cute font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #fff1f3, #ffe4e6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        padding: 16px;
      }

      .container {
        background: #ffffff;
        width: 100%;
        max-width: 340px;
        padding: 28px 22px;
        border-radius: 28px;
        text-align: center;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.7s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.96);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .main-gif {
        width: 100%;
        max-width: 200px;
        border-radius: 24px;
        margin-bottom: 14px;
        animation: bounce 3s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      h2 {
        font-size: 1.05rem;
        color: #c2185b;
        margin: 12px 0 20px;
        line-height: 1.5;
        font-weight: 400;
      }

      /* Choice buttons */
      .choices {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 22px;
      }

      .choice-btn {
        padding: 12px;
        border: none;
        border-radius: 999px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .yes {
        background: linear-gradient(135deg, #ec407a, #d81b60);
        color: white;
        box-shadow: 0 10px 18px rgba(216, 27, 96, 0.35);
      }

      .no {
        background: #fce4ec;
        color: #ad1457;
      }

      .choice-btn:hover {
        transform: scale(1.06);
      }

      .back {
        margin-top: 6px;
        padding: 10px 0;
        border: none;
        border-radius: 999px;
        width: 100%;
        background: #eee;
        color: #666;
        font-size: 0.8rem;
        cursor: pointer;
      }

      .back:hover {
        background: #e0e0e0;
      }

      @media (max-width: 360px) {
        h2 {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        class="main-gif"
        src="https://media.tenor.com/BB3sZELhyQgAAAAi/ermm-hmmm.gif"
        alt="thinking gif"
      />

      <h2>Since sabado yung Valentine,<br />feeling ko mag-aaral ka?</h2>

      <div class="choices">
        <button class="choice-btn no" onclick="No()">No üòå</button>
        <button class="choice-btn yes" onclick="Yes()">Yes üò≥</button>
      </div>

      <button class="back" onclick="window.location.href = 'wonder.html'">
        ‚Üê Back
      </button>
    </div>

    <script>
      function Yes() {
        window.location.href = "yes.html";
      }

      function No() {
        window.location.href = "no.html";
      }
    </script>
  </body>
</html>
